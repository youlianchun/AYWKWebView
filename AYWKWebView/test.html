    <h1>AYWKWebView</h1>
    AYWKWebView 在WKWebView基础对一些常用功能进行扩展<br />
    1.UrlSchemes、OpenUrl超链处理<br />
    2.https默认处理<br />
    3.页面常用手势（前进，后退，长按，选择）属性控制<br />
    4.常用观察者属性进行代理获取<br />
    5.截屏操作<br />
    6.3DTauch版本控制<br />
    7.POST请求<br />
    8.本地文件<br />
